<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| رسالة </title>
    <!-- خطوط احترافية -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 (الأيقونات) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ==================== الأساسيات ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at 30% 40%, #2c1a1a, #1a0f0f);
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* خلفية متحركة فاخرة (نجوم ذهبية) */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffb347;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); background: #fff0b5; }
        }

        /* طبقات ضبابية ذهبية */
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(255,215,0,0.15), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        /* الحاوية الرئيسية */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(10, 5, 5, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 60px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 30px 80px rgba(0,0,0,0.7), 0 0 0 2px #b8860b inset, 0 0 30px #b8860b;
        }

        /* ==================== الهيدر الفاخر ==================== */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f5e6b0, #d4af37, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px #ffd700, 0 0 80px #ff8c00;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #f5e6b0;
            text-shadow: 2px 2px 0 #8b4513;
            border-bottom: 2px solid #d4af37;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .seal-icon {
            font-size: 3rem;
            color: #d4af37;
            filter: drop-shadow(0 0 20px #ff8c00);
            animation: rotateSeal 10s linear infinite;
        }

        @keyframes rotateSeal {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        /* ==================== الظرف ثلاثي الأبعاد ==================== */
        .envelope-wrapper {
            perspective: 1500px;
            margin: 40px auto;
            width: 100%;
            max-width: 600px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 100%;
            padding-top: 70%; /* نسبة ارتفاع الظرف */
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .envelope:hover {
            transform: rotateX(5deg) rotateY(-5deg) scale(1.02);
        }

        /* الجسم الرئيسي للظرف (الجزء الخلفي) */
        .envelope-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #c79a6e, #a5673f);
            border-radius: 30px 30px 20px 20px;
            box-shadow: 0 40px 60px rgba(0,0,0,0.5), 0 0 0 4px #b8860b, 0 0 0 8px #e3b37c;
            transform: translateZ(10px);
            overflow: hidden;
        }

        /* الغطاء الأمامي (الجزء الذي يفتح) */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(145deg, #e3b37c, #b8860b);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-bottom: 4px solid #8b4513;
            z-index: 20;
        }

        /* الختم الملكي */
        .wax-seal {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #e63946, #9b2c2c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ffd700;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 0 5px #f1c40f, 0 0 0 10px #b8860b;
            z-index: 30;
            transition: opacity 0.5s ease, transform 0.5s ease;
            border: 2px solid #fff8e7;
        }

        .wax-seal i {
            filter: drop-shadow(0 0 10px #ff0);
        }

        /* النص على الظرف */
        .address {
            position: absolute;
            bottom: 15%;
            left: 10%;
            right: 10%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #fff9e6;
            text-shadow: 3px 3px 0 #2c1a1a;
            z-index: 25;
            letter-spacing: 2px;
        }

        .address small {
            font-size: 1.2rem;
            display: block;
            font-family: 'Cormorant Garamond', serif;
            color: #f5e6b0;
        }

        /* خلفية الزخرفة */
        .envelope-pattern {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: repeating-linear-gradient(45deg, rgba(255,215,0,0.1) 0px, rgba(255,215,0,0.1) 10px, transparent 10px, transparent 20px);
            border-radius: 20px;
            pointer-events: none;
        }

        /* ==================== منطقة الرسالة ==================== */
        .message-area {
            margin-top: 60px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            visibility: hidden;
        }

        .message-area.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .message-card {
            background: rgba(255, 248, 235, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px 50px 30px 30px;
            padding: 50px;
            border: 3px solid #d4af37;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 0 10px #b8860b, 0 0 40px #ffd700;
            position: relative;
            color: #2c1a1a;
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px dashed #b8860b;
            border-radius: 40px;
            pointer-events: none;
        }

        .message-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #4a1e1e;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .message-text i {
            color: #b8860b;
            font-size: 3rem;
            margin: 0 15px;
        }

        .message-signature {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #9b2c2c;
            text-align: left;
            border-top: 2px solid #b8860b;
            padding-top: 30px;
            margin-top: 20px;
            background: linear-gradient(145deg, #f9e0a0, transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message-signature span {
            font-size: 1.8rem;
            color: #b8860b;
            display: block;
            margin-top: 10px;
        }

        /* أزرار تفاعلية */
        .btn-gold {
            background: linear-gradient(145deg, #d4af37, #b8860b);
            border: none;
            padding: 15px 40px;
            font-size: 1.8rem;
            border-radius: 60px;
            color: #2c1a1a;
            font-weight: bold;
            box-shadow: 0 10px 20px #b8860b;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #ffd700;
            margin-top: 30px;
        }

        .btn-gold:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px #ff8c00;
        }

        /* تذييل */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #f5e6b0;
            font-size: 1.2rem;
            border-top: 1px solid #b8860b;
            padding-top: 20px;
        }

        /* حالة الظرف عند الفتح */
        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope.open .wax-seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        /* تحسينات للجوال */
        @media (max-width: 768px) {
            .header h1 { font-size: 3rem; }
            .header h2 { font-size: 2rem; }
            .address { font-size: 1.8rem; }
            .message-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <!-- خلفية النجوم -->
    <div class="stars" id="stars"></div>
    <div class="glow-overlay"></div>

    <div class="container">
        <!-- الهيدر الفاخر -->
        <div class="header">
            <div class="seal-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h1>For My Princess</h1>
            <h2>I Hope you are always well (dr)</h2>
            <p style="color:#f5e6b0; font-size:1.4rem;">always smile ok </p>
        </div>

        <!-- الظرف الفاخر -->
        <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
            <div class="envelope" id="envelope">
                <!-- الجزء الخلفي الثابت -->
                <div class="envelope-body">
                    <div class="envelope-pattern"></div>
                </div>
                <!-- الغطاء الأمامي (الجزء الذي يفتح) -->
                <div class="envelope-flap"></div>
                <!-- الختم -->
                <div class="wax-seal" id="waxSeal">
                    <i class="fas fa-heart"></i>
                </div>
                <!-- العنوان -->
                <div class="address">
                    يمنى<br>
                    <small>من قلب يحبك</small>
                </div>
            </div>
        </div>

        <!-- منطقة الرسالة (تظهر بعد الفتح) -->
        <div class="message-area" id="messageArea">
            <div class="message-card">
                <div style="text-align:center; margin-bottom:20px;">
                    <i class="fas fa-envelope-open-text" style="font-size:4rem; color:#b8860b;"></i>
                </div>
                <div class="message-text">
                    <i class="fas fa-quote-right"></i>
                    I hope we stay together forever,<br>
                    and I hope I'm the one who makes you happy.
                    <i class="fas fa-quote-left"></i>
                </div>
                <div class="message-signature">
                    كل الحب إلى حبيبتي يمنى
                    <span>— Your Love</span>
                </div>
                <div style="display: flex; justify-content: center; gap: 20px; margin: 30px 0 10px;">
                    <i class="fas fa-infinity" style="color:#b8860b; font-size:3rem;"></i>
                    <i class="fas fa-heart" style="color:#9b2c2c; font-size:3rem;"></i>
                    <i class="fas fa-infinity" style="color:#b8860b; font-size:3rem;"></i>
                </div>
            </div>
            <!-- زر لإعادة الفتح (اختياري) -->
            <div style="text-align: center;">
                <button class="btn-gold" onclick="resetEnvelope()">
                    <i class="fas fa-redo-alt"></i> أعد إغلاق الظرف
                </button>
            </div>
        </div>

        <div class="footer">
            <i class="fas fa-star"></i> رسالة تحمل كل الحب  <i class="fas fa-star"></i>
        </div>
    </div>

    <script>
        // توليد النجوم في الخلفية
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }

        // فتح الظرف
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const messageArea = document.getElementById('messageArea');
            const waxSeal = document.getElementById('waxSeal');

            // إذا كان الظرف مفتوحاً بالفعل، لا تفعل شيئاً
            if (envelope.classList.contains('open')) return;

            // إضافة كلاس الفتح (يحرك الغطاء ويخفي الختم)
            envelope.classList.add('open');

            // إظهار منطقة الرسالة بعد تأخير قصير (لمزامنة مع الحركة)
            setTimeout(() => {
                messageArea.classList.add('visible');
            }, 600);

            // تأثير صوتي غير حقيقي (يمكن إضافة صوت إذا أردت، لكننا نكتفي بالمرئي)
        }

        // إعادة تعيين الظرف (إغلاقه مرة أخرى)
        function resetEnvelope() {
            const envelope = document.getElementById('envelope');
            const messageArea = document.getElementById('messageArea');

            envelope.classList.remove('open');
            messageArea.classList.remove('visible');
        }

        // تنفيذ بعد تحميل الصفحة
        window.onload = function() {
            createStars();

            // إضافة تأثير نبض للختم لجذب الانتباه
            const seal = document.querySelector('.wax-seal');
            setInterval(() => {
                seal.style.transform = 'translate(-50%, -50%) scale(1.05)';
                setTimeout(() => {
                    seal.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            }, 2000);
        };
    </script>
</body>
</html>
